<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>

        <title>Astralbrowser demo</title>

        <link rel='icon' type='image/png' href='/favicon.png'>
        <link rel='stylesheet' href='/global.css'>
        <link rel='stylesheet' href='/build/astralbrowser.css'>

        <script src='/build/astralbrowser.js'></script>
    </head>

    <body>
        <h1>Astralbrowser demo</h1>
        <div id="astralbrowser" class="wide fadebox"></div>
        <script>
            new AstralBrowser({
                target: document.getElementById("astralbrowser"),
                props: {
                    mountPoint: '/tree/',
                }
            });
        </script>
    </body>
</html>
